    <script>

      var neighboursOf = function(x,y) {
          return [
            Cell(x-1,y-1),
            Cell(x,y-1),
            Cell(x+1,y-1),

            Cell(x-1,y),
            Cell(x+1,y),

            Cell(x-1,y+1),
            Cell(x,y+1),
            Cell(x+1,y+1),
          ];
        };

      var Cell = function(x, y) {
        var that = {}

        var calculatedNeighbours;

        that.x = x;
        that.y = y;
        that.cube = null;

        that.object3d = function(geometry, material) {
          if (that.cube) {
            return that.cube;
          }
          var c = new THREE.Mesh( geometry, material );
          c.position.x = x;
          c.position.y = y;
          that.cube = c;
          return c;
        }

        that.neighbours = function() {
          if (calculatedNeighbours) {
            return calculatedNeighbours;
          }
          calculatedNeighbours = neighboursOf(x,y);
          return calculatedNeighbours;
        }

        that.isSameAs = function(other) {
          return x == other.x && y == other.y;
        }

        return that;
      }

      var stopCounter = 0;
      var nextGeneration = function(cells) {

        // console.log("cells", cells);  

        var index, i;
        var candidates = [];

        for (index = 0; index < cells.length; ++index) {
          candidates = candidates.concat(cells[index].neighbours());
          candidates.push(cells[index]);
          
        }
        
        var filtered = [];

        // console.log("candidates", candidates);    

        var seenAlready = false;

        for (index = 0; index < candidates.length; ++index) {
          for (i = 0; i < filtered.length; ++i) {
            if (filtered[i].isSameAs(candidates[index])) {
              seenAlready = true;
            }
          }

          if (!seenAlready) {
            filtered.push(candidates[index]);
          }
          seenAlready = false;
        }

        // console.log("filtered", filtered);

        candidates = filtered;
        
        var nextGenerationCells = [];

        for (index = 0; index < candidates.length; ++index) {
          var numberOfNeighbours = 0;

          var wasAlive = false;

          var i;
          for (i = 0; i < cells.length; ++i) {
           if (cells[i].isSameAs(candidates[index])) {
            wasAlive = true;
           }   

           var aroundCell = candidates[index].neighbours();

           var j;
           for (j = 0; j < aroundCell.length; ++j) {
            if(cells[i].isSameAs(aroundCell[j])) {
              numberOfNeighbours = numberOfNeighbours + 1;            
            }

           }
          }
          if ((numberOfNeighbours == 2 && wasAlive) || numberOfNeighbours == 3) {
            nextGenerationCells.push(candidates[index]);
          } 
        }

        nextGenerationCells.push(Cell(Math.floor((Math.random() * 60) + 1), Math.floor((Math.random() * 60) + 1)));
        nextGenerationCells.push(Cell(Math.floor((Math.random() * 60) + 1), Math.floor((Math.random() * 60) + 1)));
        nextGenerationCells.push(Cell(Math.floor((Math.random() * 60) + 1), Math.floor((Math.random() * 60) + 1)));
        
        
        return nextGenerationCells;
      };

      var Blinker = function(x,y) {
        return [
        Cell(x,y),
        Cell(x+1,y),
        Cell(x+2,y),
        ];
      }

      var Glider = function(x,y) {
        return[
          Cell(x,y+1),
          Cell(x+2,y),
          Cell(x+2,y+1),
          Cell(x+2,y+2),
          Cell(x+1,y+2),
        ];
      }
      var cells = [
      ].concat(Glider(0,0)).concat(Glider(20,-9)).concat(Glider(10,-9)).concat(Blinker(7,1)).concat(Blinker(17,11));

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var geometry = new THREE.BoxGeometry( 1, 1, 1 );
      var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );

      camera.position.z = 15;

      var camera_z_direction = 0.3;

      var render = function () {
        stopCounter = stopCounter + 1;
        // if (stopCounter > 50) {
        //   return;
        // }
        var obj, i;
        for ( i = scene.children.length - 1; i >= 0 ; i -- ) {
            obj = scene.children[ i ];
            if (obj !== camera) {
                scene.remove(obj);
            }
        };

        var index;

        cells = nextGeneration(cells);

        $("#numberOfCells").text(cells.length);

        for (index = 0; index < cells.length; ++index) {
          
          // cube.position.z = Math.floor((Math.random() * 5) + 1);
          scene.add( cells[index].object3d(geometry, material) );            
        }

        // cube.rotation.x += 0.1;
        // cube.rotation.y += 0.1;

        // cube.position.x = cube.position.x + 1;
        // cube.position.y = cube.position.y + 1;

        camera.rotation.z += 0.01;

        // camera.rotation.x += 1;
        camera.position.z += camera_z_direction;

        if (camera.position.z > 150 || camera.position.z < 15) {
          camera_z_direction = -camera_z_direction;
        }

        renderer.render(scene, camera);

        setTimeout(function(){
          requestAnimationFrame( render );
        }, 50);
        
      };

      render();
    </script>
